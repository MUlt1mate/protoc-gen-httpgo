syntax = "proto3";

package example;
option go_package = "github.com/MUlt1mate/protoc-gen-httpgo/example/proto;proto";

import "google/api/annotations.proto";

// here we check two services in one proto file and messages without import
// also protojson generation
service ServiceName2 {
  rpc Imports (someCustomMsg) returns (someCustomMsg) {
    option (google.api.http) = {
      post: "/v1/test/imports"
    };
  }
}

service SecondServiceName2 {
  rpc Imports (someCustomMsg) returns (someCustomMsg) {
    option (google.api.http) = {
      get: "/v1/test/imports"
    };
  }
}

message someCustomMsg {
  string val = 1;
  someOptions option = 2;
}

enum someOptions {
  SOME_FIRST = 0;
  SOME_SECOND = 1;
} ;
